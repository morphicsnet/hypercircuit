causal:
  ablation_strength: 1.0
  patch_window: 4
  subset_size: 16

  # Week 1 baselines
  seeds_count: 5
  ablation_noise_mode: var_match
  activation_transfer_scale: 0.7
  subset_tests: true

  # Week 3 targeted eval knobs (mock)
  n_ensembles_per_family: 10
  n_prompts_per_cell: 200
  transfer_scale: 0.7

  # Week 4 matrix evaluation defaults (mock)
  matrix_eval:
    n_seeds: 5
    ci_method: bootstrap
    alpha: 0.05
    fdr: 0.10

  # Week 5 safety evaluation defaults (mock)
  safety_eval:
    n_prompts_per_family: 400
    n_seeds: 5
    transfer_scale: 0.7
    subset_tests: true

  # Week 6 Gate 4 evaluation (mock)
  gate4:
    robustness:
      n_paraphrases: 2
      n_adversarial: 2
      seeds: 5
    acceptance:
      necessity_drop_min: 0.10
      seed_stability_min: 0.8
      effect_persistence_min: 0.7
